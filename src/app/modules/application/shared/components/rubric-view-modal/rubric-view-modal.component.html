<ng-container autoscroll="true">
  <span class="pdf-marker-fill-space"></span>
  <button class="closeButton" type="button" mat-icon-button matTooltip="Close" (click)="onClose()"><mat-icon>close</mat-icon></button>
  <pdf-marker-rubric [rubric]="rubricMarking"></pdf-marker-rubric>
  <span class="pdf-marker-fill-space"></span>
  <p>Total Score: {{ totalScore }}</p>
</ng-container>
