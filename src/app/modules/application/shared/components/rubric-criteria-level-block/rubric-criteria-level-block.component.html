<td class="rubric-block-full" (click)="onCriteriaLevelClick()">
  <div class="rubric-block-header">
    <h5>{{ criteriaLevel?.label }}</h5>
    <div class="rubric-block-points">
      Points: <h5>{{ criteriaLevel?.score }}</h5>
    </div>
  </div>
  <div class="rubric-block-level-description">{{ criteriaLevel?.description }}</div>
</td>
