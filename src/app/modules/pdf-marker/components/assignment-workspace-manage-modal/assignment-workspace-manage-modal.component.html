<ng-container autoscroll="true">
  <div>
    <button class="close-button" type="button" mat-icon-button matTooltip="Close" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <form [formGroup]="manageForm">
    <mat-label class="pdf-marker-form-labels">Workspace name</mat-label>
    <mat-form-field>
      <input [readonly]="!isEditing" formControlName="workspaceName" id="workspaceName" type="text" matInput required
             [autocomplete]="false">
      <button *ngIf="!isEditing" type="button" matSuffix mat-icon-button matTooltip="Edit" (click)="onEdit($event)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="isEditing" type="button" matSuffix mat-icon-button matTooltip="Save" (click)="saveWorkspaceName($event)">
        <mat-icon>done</mat-icon>
      </button>
      <button *ngIf="isEditing" type="button" matSuffix  mat-icon-button matTooltip="Cancel" (click)="onCancel($event)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-selection-list formControlName="selectedAssignments">
      <mat-label class="pdf-marker-form-labels">Assignment List</mat-label>
      <mat-list-option *ngFor="let assignment of assignments" [value]="assignment">{{ assignment.assignmentTitle }}</mat-list-option>
    </mat-selection-list>
    <div class="pdf-spacer"></div>
    <mat-label class="pdf-marker-form-labels">Move selected assignments to:&nbsp;</mat-label>
    <mat-form-field>
      <mat-label>Select Workspace</mat-label>
      <mat-select formControlName="newWorkspaceFolder">
        <mat-option *ngFor="let workspace of workspaceNameList" [value]="workspace">{{workspace}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button type="button" matSuffix mat-icon-button matTooltip="Move" (click)="onMove($event)">
      Move<mat-icon>content_copy</mat-icon>
    </button>
  </form>
</ng-container>
