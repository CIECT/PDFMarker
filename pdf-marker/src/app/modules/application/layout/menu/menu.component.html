<span class="pdf-marker-menu">
  <mat-menu #menu="matMenu">
    <ng-template matMenuContent>
      <button *ngFor="let menuItem of menuItems" mat-menu-item><mat-icon>{{ menuItem.icon }}</mat-icon>{{ menuItem.title }}</button>
    </ng-template>
  </mat-menu>

  <ng-container *ngFor="let tmenu of toolbarMenu">
    <button *ngIf="tmenu.title !== settings" mat-button matTooltip="{{ tmenu.toolTip }}"><mat-icon>{{ tmenu.icon }}</mat-icon></button>
    <button *ngIf="tmenu.title === settings" mat-button matTooltip="{{ tmenu.toolTip }}" [matMenuTriggerFor]="menu"><mat-icon>{{ tmenu.icon }}</mat-icon></button>
  </ng-container>

</span>
