<mat-toolbar>
  <button matTooltip="Apply Rubric" class="pdf-marker-icon-first" mat-button mat-icon-button><mat-icon>apps</mat-icon></button>
  <button [matTooltip]="iconData.toolTip" [class.pdf-marker-icons-selected]="(selecetedIcon) ? (iconData.icon === selecetedIcon.icon):false" *ngFor="let iconData of markIcons" (click)="onIconClick($event, iconData)" mat-button mat-icon-button><mat-icon>{{ iconData.icon }}</mat-icon></button>
  <button matTooltip="Comment" mat-button mat-icon-button><mat-icon>comment</mat-icon></button>
  <button matTooltip="Finalise" mat-button mat-icon-button><mat-icon>announcement</mat-icon></button>
  <span class="pdf-marker-fill-space"></span>
  <span>{{ currentPage }} / {{ pages }}</span>
  <span class="pdf-marker-fill-space"></span>
  <button matTooltip="Clear All" mat-button mat-icon-button (click)="onControl('clearAll')"><mat-icon>delete_sweep</mat-icon></button>
  <button matTooltip="Settings" mat-button mat-icon-button (click)="onControl('settings')"><mat-icon>settings</mat-icon></button>
  <span class="pdf-marker-fill-space"></span>
  <button matTooltip="Save" style="margin-right: 0 !important" mat-button mat-icon-button (click)="onControl('save')"><mat-icon>save</mat-icon></button>
</mat-toolbar>
