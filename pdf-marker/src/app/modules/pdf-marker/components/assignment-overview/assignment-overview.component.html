<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <pdf-marker-side-navigation></pdf-marker-side-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="pdf-marker-content-container">
      <ng-container>
        <h1 class="pdf-marker-assignment-overview-assignment-name">{{ assignmentName }}</h1>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef> Student Name </th>
            <td mat-cell *matCellDef="let element">
              <p class="pdf-marker-assignment-overview-student-name">{{element.studentName}}</p>
              <p class="pdf-marker-assignment-overview-student-number">{{element.studentNumber}}</p>
            </td>
          </ng-container>

          <!-- Assignment Column -->
          <ng-container matColumnDef="assignment">
            <th mat-header-cell *matHeaderCellDef> Assignment </th>
            <td mat-cell *matCellDef="let element"><span *ngIf="element?.assignment"><mat-icon class="assignment">description</mat-icon>&nbsp;&nbsp;{{element.assignment}}</span></td>
          </ng-container>

          <!-- Feedback Column -->
          <ng-container matColumnDef="feedback">
            <th mat-header-cell *matHeaderCellDef> Feedback </th>
            <td mat-cell *matCellDef="let element"><span *ngIf="element?.feedback"><mat-icon class="assignment">description</mat-icon>&nbsp;&nbsp;<span class="pdf-marker-assignment-overview-edit">{{element.feedback}}</span><mat-icon class="assignment-edit">create</mat-icon></span></td>
          </ng-container>

          <!-- Grade Column -->
          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef> Grade </th>
            <td mat-cell *matCellDef="let element"><span [class.pdf-marker-assignment-overview-assignment-grade]="element?.grade">{{ (element.grade) ? element.grade + '%':'--' }}</span></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="assignmentsLength" [pageSize]="5" [pageSizeOptions]="assignmentPageSizeOptions" showFirstLastButtons></mat-paginator>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
